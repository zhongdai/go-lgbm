# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
runtimes:
  enabled:
    - go@1.24.0
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.6.9
    - black@26.1.0
    - git-diff-check
    - gofmt@1.24.0
    - isort@7.0.0
    - shellcheck@0.8.0
    - shfmt@3.6.0
    - yamllint@1.38.0
  ignore:
    - linters: [ALL]
      paths:
        - testdata/**
        - specs/**
        - .specify/**
    - linters: [markdownlint, prettier]
      paths:
        - "**/*.md"
actions:
  enabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
